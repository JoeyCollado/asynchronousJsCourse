<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/0601acd3ab.js" crossorigin="anonymous"></script>
</head>
<body class="bg-orange-500 flex justify-center items-center h-screen">

    <h1 class="absolute text-white md:text-[5rem] text-[3rem] font-bold top-2">World Weather App</h1>

    <div id="app" class="text-white text-center bg-orange-400 max-w-[350px] w-full h-auto rounded-xl p-6 shadow-lg">
       
       <!-- Pop-up Message -->
       <div id="popupMessage" class="hidden fixed top-5 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded-md shadow-md">
           <p id="popupText"></p>
       </div>
 
       <!-- Search Bar -->
       <div id="searchBar" class="flex justify-center items-center gap-2">
         <input type="text" id="searchBarInput" placeholder="Search by City" 
                class="rounded-md px-3 py-2 w-3/4 text-black focus:ring-2 focus:ring-orange-300">
         <button onclick="getWeather()" id="searchIcon" 
                 class="bg-white text-orange-500 px-3 py-2 rounded-md hover:bg-orange-300 transition">
            <i class="fa fa-search"></i>
         </button>
       </div>
 
       <!-- Date & City -->
       <div id="info" class="mt-4">
         <p id="date" class="text-sm opacity-80"></p>
         <h1 id="city" class="text-2xl font-bold"></h1>
       </div>
 
       <!-- Weather Image -->
       <div id="tempImg" class="mt-4 flex justify-center"></div>
 
       <!-- Weather Description & Temp -->
       <div id="description" class="mt-2 text-lg font-semibold">
          <p id="weatherText"></p>
          <p id="temp" class="text-3xl font-bold"></p>
       </div>
 
       <!-- Loading Indicator -->
       <p id="loading" class="hidden text-sm mt-3">Fetching weather...</p>
 
       <!-- Weather Details -->
       <div id="details" class="flex justify-around mt-6">
          <div>
              <h5 class="text-sm">Highs</h5>
              <p id="tempMax" class="text-lg font-bold"></p>
          </div>
          <div>
              <h5 class="text-sm">Lows</h5>
              <p id="tempMin" class="text-lg font-bold"></p>
          </div>
       </div>
 
    </div>
 
    <script src="main.js"></script>
 
 </body>
 
</html>
