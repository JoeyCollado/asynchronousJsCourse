<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/0601acd3ab.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-900">
    
   <div id="app" class=" text-white text-center bg-slate-500 w-[25%] h-[400px] rounded-xl ml-[35%] mt-[10%]">
      <!--search bar-->
      <div id="searchBar">
        <input type="text" id="searchBarInput" placeholder="Search by City">
        <button id="searchIcon"><i class="fa fa-search" aria-hidden="true"></i></button>
      </div>

      <!--date and city-->
      <div id="info">
        <p id="date"></p>
        <h1 id="city"></h1>
      </div>

      <!--description-->
      <div id="description"></div>

      <!--temp-->
      <div id="temp"></div>

      <!--details-->
      <div id="details">
        <div class="col">
            <div class="info">
                <h5>Highs</h5>
                <p id="tempMax"></p>
            </div>
        </div>

        <div class="col">
            <div class="info">
                <h5>Lows</h5>
                <p id="tempMin"></p>
            </div>
        </div>
      </div>

   </div>

</body>
</html>
