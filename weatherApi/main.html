<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/0601acd3ab.js" crossorigin="anonymous"></script>
</head>
<body>
    
   <div id="app">
      <!--search bar-->
      <div id="searchBar">
        <input type="text" id="searchBarInput" placeholder="Search by City">
        <button id="searchIcon"><i class="fa fa-search" aria-hidden="true"></i></button>
      </div>

      <!--date and city-->
      <div id="info">
        <p id="date"></p>
        <h1 id="city"></h1>
      </div>

      <!--description-->
      <div id="description"></div>

      <!--temp-->
      <div id="temp"></div>
      
   </div>

</body>
</html>
