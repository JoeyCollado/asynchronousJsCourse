<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen text-white">

    <div id="container" class="relative flex flex-col items-center text-center p-6 h-screen w-full">
        <h1 class="font-extrabold text-[3rem] md:text-[4rem] text-blue-500 drop-shadow-lg">
            Chuck Norris Jokes
        </h1>

        <div class="joke container bg-slate-800 p-4 rounded-lg shadow-md w-[90%] md:w-[60%] my-4">
            <p id="loadingjoke" class="text-lg text-blue-400 font-semibold">
                Press 'Load Another' for a joke...
            </p>  
        </div>

        <button id="jokebtn" class="text-white font-semibold border-2 px-4 py-2 rounded-md bg-blue-900 hover:bg-blue-700 hover:scale-105 active:scale-95 transition duration-300 ease-in-out border-blue-700 shadow-md">
            Load Another
        </button>

        <!-- Image Positioned at the Bottom -->
        <div class="absolute bottom-0 w-full flex justify-center">
            <img src="chuck.png" class="h-[250px] md:h-[300px] w-auto object-contain drop-shadow-lg" alt="Chuck Norris">
        </div>
    </div>
    
</body>
</html>
