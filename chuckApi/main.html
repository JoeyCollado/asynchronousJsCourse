<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
</head>
<body>

    <div id="container" class="bg-slate-900 h-screen flex flex-col items-center justify-center text-center">
        <h1 class="font-bold text-[4rem] pb-[2%] text-blue-500">Chuck Norris Jokes</h1>

        <div class="joke container bg-slate-900 pb-[8%]">
            <p id="loadingjoke" class="text-blue-500">Press 'Load another' for joke..</p>  
        </div>

        <button id="jokebtn" class="text-white font-semibold border-2 px-2 py-1 rounded-md bg-blue-900 hover:bg-blue-800 hover:scale-105 duration-300 ease-in-and-out border-blue-700">
            Load Another
        </button>

        <div class="flex justify-center">
            <img src="chuck.png" class="h-[300px] w-[500px] object-contain bottom-0" alt="chuck photo">
        </div>
    </div>
    
</body>
</html>
