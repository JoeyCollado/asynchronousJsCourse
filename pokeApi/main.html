<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/0601acd3ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <!--first half of pokedex-->

        <div id="pokedex1">
            <!--top half-->
            <div id="top">
                <div id="topSquare">
                     <div id="buttonWhite">
                        <div id="buttonBlue"></div>
                     </div>
                </div>

                <div id="topSquare2">
                    <div id="buttonRed"></div>
                    <div id="buttonGreen"></div>
                    <div id="buttonYellow"></div>
                </div>

                <div id="screen">
                    <div id="buttonRedScreen"></div>
                    <div id="bar1"></div>
                    <div id="bar2"></div>
                    <div id="screen2">
                        <img src="" id="pokemonImg" alt="">
                    </div>
                </div>
            </div>

            <!--bottom half-->

            <div id="bottom">
                <div id="buttonBlue2"></div>
                <div id="buttonYellow2"></div>
                <div id="dpadHorizontal"></div>
                <div id="dpadVertical"></div>
                <div id="select"></div>
                <div id="start"></div>
            </div>
        </div>

        <!--Hinge-->

        <div id="hinge"></div>

        <!--Second Half of pokedex-->

        <div id="pokedex2">
            <div id="topSquare">
                <div id="hidden"></div>
            </div>

            <div id="searchBar">
                <input type="text" id="searchName">
            </div>
        </div>
    </div>

    
</body>
<script src="main.js"></script>
</html>
